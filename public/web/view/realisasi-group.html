<div class="padding-elem"></div>
<div id="realisasi-group">

    <div class="table-100 heading-content" >
        <div class="row">
                <div class="col-sm-4">当月考核期 Periode bulan berjalan</div>
                <div class="col-sm-3">: 16 Aug 八月 2019 - 16 Sept 九月 2019</div>
        </div>
        <div class="row" style="margin-top:10px;">
                <div class="col-sm-4">当月累计考核期 Periode Kumulatif sampai bulan berjalan</div>
                <div class="col-sm-3">: 16 Dec 十二月 2018 - 16 Sept 九月 2019</div>
        </div>
    </div>
    <div class="table-100" style="margin-top:30px;">
        <div class="row">
                <div class="col-sm-4">
                        Pilih Bulan:
                       <select></select>
                </div>
            </div>
    </div>
    <div class="table-100">
        <p class="table-title bold">
            Operator Rotary Drier
        </p>
        <div class="table-100 realisasi-table-group-content">
            <table class="realisasi-table-group table-striped">
                <thead>
                    <tr>
                            <th rowspan="3" class="heading-color-grey num">No</th>
                            <th rowspan="3" class="kpi heading-color-grey">Nama</th>
                            <th rowspan="3" class="kpi heading-color-grey">Penugasan</th>
                            <th class="heading-color-green" notify-g-label="rg.add-content" auto-fill="true" belong-to="rg.weighting.result"  format="addPercent"></th>
                            <th colspan="4" class="heading-color-green">Sasaran Hasil</th>
                            <th class="heading-color-green"></th>
                            <th class="heading-color-yellow" notify-g-label="rg.add-content" auto-fill="true" belong-to="rg.weighting.process"  format="addPercent"></th>
                            <th class="heading-color-yellow" colspan="7">Sasaran Proses</th>
                            <th class="heading-color-yellow"></th>
                            <th class="heading-color-grey" colspan="2">Total</th>
                    </tr>
                    <tr id="heading-table-2">
                    </tr>
                    <tr id="heading-table-3"></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in rg.employees track by $index">
                        <td class="num">{{$index+1}}</td>
                        <td class="kpi" belong-to="employee.name" auto-fill="true"></td>
                        <td class="kpi" belong-to="employee.role.name" auto-fill="true"></td>

                        <td class="kpi-content" ng-repeat="mapping in rg.contentMapping"
                        belong-to="employee[mapping.type][mapping.id].{{mapping.key}}"
                        format="{{employee[mapping.type][mapping.id][mapping.filter]}}"
                        format="{{employee[mapping.type][mapping.id][mapping.sanitize]}}"
                        ng-class="employee[mapping.type][mapping.id][mapping.key+'BColor']"
                        auto-fill="true"></td>

                        <td class="kpi-content bold" belong-to="employee.ta" format="addPercent"></td>
                        <td class="kpi-content bold" belong-to="employee.ia"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
